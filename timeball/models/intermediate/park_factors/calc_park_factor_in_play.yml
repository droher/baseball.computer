version: 2


models:
  - name: calc_park_factor_in_play
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [park_id, season, league]

    meta:
      primary_keys: *pk

    columns:
      - name: park_id
        description: "{{ doc('park_id') }}"
        data_type: park_id
      - name: season
        description: "{{ doc('season') }}"
        data_type: smallint
      - name: league
        description: "{{ doc('league') }}"
        data_type: varchar
      - name: sqrt_sample_size
        description: ""
        data_type: double
      - name: hits_park_factor
        description: ""
        data_type: double
      - name: singles_park_factor
        description: ""
        data_type: double
      - name: doubles_park_factor
        description: ""
        data_type: double
      - name: triples_park_factor
        description: ""
        data_type: double
      - name: reached_on_errors_park_factor
        description: ""
        data_type: double
      - name: batting_outs_park_factor
        description: ""
        data_type: double

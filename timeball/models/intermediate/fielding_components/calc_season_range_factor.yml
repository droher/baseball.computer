version: 2


models:
  - name: calc_season_range_factor
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [season]

    meta:
      primary_keys: *pk

    columns:
      - name: season
        description: "{{ doc('season') }}"
        data_type: smallint
      - name: hits_in_play
        description: ""
        data_type: hugeint
      - name: strikeouts
        description: "{{ doc('strikeouts') }}"
        data_type: hugeint
      - name: reached_on_errors
        description: "{{ doc('reached_on_errors') }}"
        data_type: hugeint
      - name: outs_recorded
        description: ""
        data_type: hugeint
      - name: balls_in_play
        description: "{{ doc('balls_in_play') }}"
        data_type: hugeint
      - name: putouts
        description: ""
        data_type: hugeint
      - name: assists
        description: ""
        data_type: hugeint
      - name: errors
        description: ""
        data_type: hugeint
      - name: reached_on_errors_percentage
        description: ""
        data_type: double

version: 2


models:
  - name: calc_fielding_play_agg
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key, fielding_position]

    meta:
      primary_keys: *pk

    columns:
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
      - name: fielding_position
        description: "{{ doc('fielding_position') }}"
        data_type: utinyint
        constraints:
          - type: not_null
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
        constraints:
          - type: not_null
      - name: fielding_plays
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: putouts
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: assists
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: errors
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: fielders_choices
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: plays_started
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: assisted_putouts
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: first_errors
        description: ""
        data_type: bigint
        constraints:
          - type: not_null
      - name: unknown_putouts
        description: ""
        data_type: bigint
        constraints:
          - type: not_null
      - name: incomplete_events
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null

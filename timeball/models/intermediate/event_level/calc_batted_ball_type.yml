version: 2


models:
  - name: calc_batted_ball_type
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
      - name: plate_appearance_result
        description: ""
        data_type: plate_appearance_result
      - name: batted_to_fielder
        description: ""
        data_type: utinyint
      - name: trajectory
        description: ""
        data_type: trajectory
        constraints:
          - type: not_null
      - name: recorded_contact
        description: ""
        data_type: trajectory
        constraints:
          - type: not_null
      - name: is_trajectory_inferred
        description: ""
        data_type: boolean
        constraints:
          - type: not_null
      - name: trajectory_broad_classification
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: recorded_location
        description: ""
        data_type: location_general
        constraints:
          - type: not_null
      - name: recorded_location_depth
        description: ""
        data_type: location_depth
        constraints:
          - type: not_null
      - name: recorded_location_angle
        description: ""
        data_type: location_angle
        constraints:
          - type: not_null
      - name: location_depth
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: location_side
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: location_edge
        description: ""
        data_type: varchar
        constraints:
          - type: not_null

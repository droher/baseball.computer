version: 2


models:
  - name: event_personnel_lookup
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [event_key]

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
        constraints:
          - type: not_null
      - name: event_id
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: event_key
        description: ""
        data_type: uinteger
      - name: personnel_lineup_key
        description: ""
        data_type: integer
        constraints:
          - type: not_null
      - name: personnel_fielding_key
        description: ""
        data_type: integer
        constraints:
          - type: not_null

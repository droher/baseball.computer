version: 2


models:
  - name: event_score_states
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key]

    meta:
      primary_keys: *pk

    columns:
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
      - name: score_home_start
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: score_away_start
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: score_home_end
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: score_away_end
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: runs_on_play
        description: "{{ doc('runs_on_play') }}"
        data_type: utinyint
        constraints:
          - type: not_null

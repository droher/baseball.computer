version: 2


models:
  - name: team_season_fielding_lines
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [season, team_id, game_type]

    meta:
      primary_keys: *pk

    columns:
      - name: season
        description: "{{ doc('season') }}"
        data_type: smallint
      - name: team_id
        description: "{{ doc('team_id') }}"
        data_type: varchar
      - name: game_type
        description: "{{ doc('game_type') }}"
        data_type: varchar
      - name: games
        description: ""
        data_type: usmallint
        constraints:
          - type: not_null
      - name: outs_played
        description: ""
        data_type: usmallint
      - name: putouts
        description: ""
        data_type: usmallint
      - name: assists
        description: ""
        data_type: usmallint
      - name: errors
        description: ""
        data_type: usmallint
        constraints:
          - type: not_null
      - name: passed_balls
        description: "{{ doc('passed_balls') }}"
        data_type: usmallint
      - name: stolen_bases
        description: "{{ doc('stolen_bases') }}"
        data_type: usmallint
      - name: caught_stealing
        description: "{{ doc('caught_stealing') }}"
        data_type: usmallint
      - name: plate_appearances_in_field
        description: ""
        data_type: usmallint
      - name: plate_appearances_in_field_with_ball_in_play
        description: ""
        data_type: usmallint
      - name: fielders_choices
        description: ""
        data_type: usmallint
      - name: reaching_errors
        description: ""
        data_type: usmallint
      - name: pickoffs
        description: ""
        data_type: usmallint
      - name: double_plays
        description: "{{ doc('double_plays') }}"
        data_type: usmallint
      - name: triple_plays
        description: "{{ doc('triple_plays') }}"
        data_type: usmallint
      - name: ground_ball_double_plays
        description: ""
        data_type: usmallint

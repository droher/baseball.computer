version: 2


models:
  - name: player_position_game_fielding_lines
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, player_id, fielding_position]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: player_id
        description: ""
        data_type: varchar
      - name: fielding_position
        description: ""
        data_type: utinyint
      - name: team_id
        description: ""
        data_type: team_id
        constraints:
          - type: not_null
      - name: games_started
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: outs_played
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
      - name: putouts
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
      - name: assists
        description: ""
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
        data_type: utinyint
      - name: errors
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
      - name: double_plays
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
      - name: triple_plays
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .995
      - name: plate_appearances_in_field
        description: ""
        data_type: utinyint
      - name: plate_appearances_in_field_with_ball_in_play
        description: ""
        data_type: utinyint
      - name: reaching_errors
        description: ""
        data_type: utinyint
      - name: fielders_choices
        description: ""
        data_type: utinyint
      - name: assisted_putouts
        description: ""
        data_type: utinyint
      - name: in_play_putouts
        description: ""
        data_type: utinyint
      - name: in_play_assists
        description: ""
        data_type: utinyint
      - name: balls_hit_to
        description: ""
        data_type: utinyint
      - name: ground_ball_double_plays
        description: ""
        data_type: utinyint
      - name: passed_balls
        description: ""
        data_type: utinyint
      - name: stolen_bases
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .93
      - name: caught_stealing
        description: ""
        data_type: utinyint
        tests:
          - dbt_utils.not_null_proportion:
              at_least: .93
      - name: surplus_box_putouts
        description: ""
        data_type: tinyint
      - name: surplus_box_assists
        description: ""
        data_type: tinyint
      - name: surplus_box_errors
        description: ""
        data_type: tinyint

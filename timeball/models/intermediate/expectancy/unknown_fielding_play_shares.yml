version: 2


models:
  - name: unknown_fielding_play_shares
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, player_id, fielding_position]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: ""
        data_type: varchar
      - name: team_id
        description: ""
        data_type: team_id
      - name: fielding_position
        description: ""
        data_type: utinyint
      - name: player_id
        description: ""
        data_type: varchar
      - name: estimated_unknown_plays
        description: ""
        data_type: double
        constraints:
          - type: not_null
      - name: estimated_unknown_plays_team
        description: ""
        data_type: double
        constraints:
          - type: not_null
      - name: play_share
        description: ""
        data_type: double
        constraints:
          - type: not_null
      - name: play_share_subset_assists
        description: ""
        data_type: double
        constraints:
          - type: not_null
      - name: play_share_subset_putouts
        description: ""
        data_type: double
        constraints:
          - type: not_null

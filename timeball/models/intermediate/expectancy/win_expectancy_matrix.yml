version: 2


models:
  - name: win_expectancy_matrix
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [win_expectancy_key]

    columns:
      - name: win_expectancy_key
        description: ""
        data_type: varchar
      - name: inning
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: frame
        description: ""
        data_type: frame
        constraints:
          - type: not_null
      - name: truncated_home_margin
        description: ""
        data_type: tinyint
        constraints:
          - type: not_null
      - name: outs
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: base_state
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: home_win_rate
        description: ""
        data_type: decimal(4,3)
        constraints:
          - type: not_null

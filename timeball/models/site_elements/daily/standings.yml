version: 2


models:
  - name: standings
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [season, date, team_id]

    meta:
      primary_keys: *pk

    columns:
      - name: season
        description: "{{ doc('season') }}"
        data_type: bigint
      - name: date
        description: "{{ doc('date') }}"
        data_type: date
      - name: league
        description: "{{ doc('league') }}"
        data_type: varchar
      - name: division
        description: ""
        data_type: varchar
      - name: team_id
        description: "{{ doc('team_id') }}"
        data_type: team_id
      - name: team_name
        description: ""
        data_type: varchar
      - name: wins
        description: "{{ doc('wins') }}"
        data_type: hugeint
      - name: losses
        description: "{{ doc('losses') }}"
        data_type: hugeint
      - name: win_percentage
        description: ""
        data_type: double
      - name: games_behind
        description: ""
        data_type: double
      - name: pythagorean_win_percentage
        description: ""
        data_type: double
      - name: average_run_differential
        description: ""
        data_type: double
      - name: win_streak_length
        description: ""
        data_type: bigint
      - name: loss_streak_length
        description: ""
        data_type: bigint
      - name: runs_scored
        description: ""
        data_type: hugeint
      - name: runs_allowed
        description: ""
        data_type: hugeint
      - name: home_wins
        description: ""
        data_type: hugeint
      - name: home_losses
        description: ""
        data_type: hugeint
      - name: away_wins
        description: ""
        data_type: hugeint
      - name: away_losses
        description: ""
        data_type: hugeint
      - name: interleague_wins
        description: ""
        data_type: hugeint
      - name: interleague_losses
        description: ""
        data_type: hugeint
      - name: east_wins
        description: ""
        data_type: hugeint
      - name: east_losses
        description: ""
        data_type: hugeint
      - name: central_wins
        description: ""
        data_type: hugeint
      - name: central_losses
        description: ""
        data_type: hugeint
      - name: west_wins
        description: ""
        data_type: hugeint
      - name: west_losses
        description: ""
        data_type: hugeint
      - name: one_run_wins
        description: ""

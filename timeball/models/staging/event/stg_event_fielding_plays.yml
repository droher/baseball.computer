version: 2


models:
  - name: stg_event_fielding_plays
    description: |
      Each fielding play that occurs during an event,
      in the order in which it occured.

    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key, sequence_id]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
        tests:
          - relationships:
              field: game_id
              to: ref('stg_games')
      - name: event_id
        description: "{{ doc('event_id') }}"
        data_type: utinyint
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
        tests:
          - relationships:
              field: event_key
              to: ref('stg_events')
      - name: sequence_id
        description: "{{ doc('sequence_id') }}"
        data_type: utinyint
      - name: fielding_position
        description: "{{ doc('fielding_position') }}"
        data_type: utinyint
        constraints:
          - type: not_null
      - name: fielding_play
        description: "Enum representation of the type of fielding play"
        data_type: varchar
        constraints:
          - type: not_null

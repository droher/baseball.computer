version: 2


models:
  - name: stg_event_flags
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key, sequence_id]

    meta:
      primary_keys: *pk

    columns:
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
      - name: sequence_id
        description: ""
        data_type: utinyint
      - name: flag
        description: ""
        data_type: varchar
        constraints:
          - type: not_null

version: 2


models:
  - name: stg_events
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [event_key]

    columns:
      - name: game_id
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - relationships:
              field: game_id
              to: ref('stg_games')
      - name: event_id
        description: ""
        data_type: utinyint
      - name: event_key
        description: ""
        data_type: uinteger
      - name: batting_side
        description: ""
        data_type: side
        constraints:
          - type: not_null
      - name: inning
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: frame
        description: ""
        data_type: frame
        constraints:
          - type: not_null
      - name: batter_lineup_position
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: batter_id
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: pitcher_id
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: batting_team_id
        description: ""
        data_type: team_id
        constraints:
          - type: not_null
      - name: fielding_team_id
        description: ""
        data_type: team_id
        constraints:
          - type: not_null
      - name: outs
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: count_balls
        description: ""
        data_type: utinyint
      - name: count_strikes
        description: ""
        data_type: utinyint
      - name: base_state
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: specified_batter_hand
        description: ""
        data_type: hand
      - name: specified_pitcher_hand
        description: ""
        data_type: hand
      - name: strikeout_responsible_batter_id
        description: ""
        data_type: varchar
      - name: walk_responsible_pitcher_id
        description: ""
        data_type: varchar
      - name: plate_appearance_result
        description: ""
        data_type: plate_appearance_result
      - name: batted_contact_type
        description: ""
        data_type: contact
      - name: batted_to_fielder
        description: ""
        data_type: utinyint
      - name: batted_location_general
        description: ""
        data_type: location_general
      - name: batted_location_depth
        description: ""
        data_type: location_depth
      - name: batted_location_angle
        description: ""
        data_type: location_angle
      - name: batted_contact_strength
        description: ""
        data_type: varchar
      - name: outs_on_play
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: runs_on_play
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: runs_batted_in
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: team_unearned_runs
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
      - name: no_play_flag
        description: ""
        data_type: boolean
        constraints:
          - type: not_null
      - name: date
        description: ""
        data_type: date
        constraints:
          - type: not_null
      - name: season
        description: ""
        data_type: smallint
        constraints:
          - type: not_null
      - name: runners_count
        description: ""
        data_type: tinyint
        constraints:
          - type: not_null

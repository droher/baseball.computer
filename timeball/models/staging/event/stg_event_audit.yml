version: 2


models:
  - name: stg_event_audit
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, event_id]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: event_id
        description: "{{ doc('event_id') }}"
        data_type: utinyint
      - name: filename
        description: "{{ doc('filename') }}"
        data_type: varchar
        constraints:
          - type: not_null
      - name: line_number
        description: ""
        data_type: uinteger
        constraints:
          - type: not_null
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
        constraints:
          - type: unique
        tests:
          - relationships:
              field: event_key
              to: ref('stg_events')
      - name: raw_play
        description: ""
        data_type: varchar
        constraints:
          - type: not_null

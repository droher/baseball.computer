version: 2


models:
  - name: stg_event_audit
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [game_id, event_id]

    columns:
      - name: game_id
        description: ""
        data_type: varchar
      - name: event_id
        description: ""
        data_type: utinyint
      - name: filename
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: line_number
        description: ""
        data_type: uinteger
        constraints:
          - type: not_null
      - name: event_key
        description: ""
        data_type: uinteger
        constraints:
          - type: unique
        tests:
          - relationships:
              field: event_key
              to: ref('stg_events')

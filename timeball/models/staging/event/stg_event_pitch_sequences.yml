version: 2


models:
  - name: stg_event_pitch_sequences
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [event_key, sequence_id]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - relationships:
              field: game_id
              to: ref('stg_games')
      - name: event_id
        description: "{{ doc('event_id') }}"
        data_type: utinyint
        constraints:
          - type: not_null
      - name: event_key
        description: "{{ doc('event_key') }}"
        data_type: uinteger
        tests:
          - relationships:
              field: event_key
              to: ref('stg_events')
      - name: sequence_id
        description: ""
        data_type: utinyint
      - name: sequence_item
        description: ""
        data_type: pitch_sequence_item
        constraints:
          - type: not_null
      - name: runners_going_flag
        description: ""
        data_type: boolean
        constraints:
          - type: not_null
      - name: blocked_by_catcher_flag
        description: ""
        data_type: boolean
        constraints:
          - type: not_null
      - name: catcher_pickoff_attempt_at_base
        description: ""
        data_type: base
      - name: date
        description: "{{ doc('date') }}"
        data_type: date
        constraints:
          - type: not_null
      - name: season
        description: "{{ doc('season') }}"
        data_type: smallint
        constraints:
          - type: not_null

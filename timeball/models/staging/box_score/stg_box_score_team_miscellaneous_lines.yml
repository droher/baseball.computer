version: 2


models:
  - name: stg_box_score_team_miscellaneous_lines
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, side]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: side
        description: "{{ doc('side') }}"
        data_type: varchar
      - name: left_on_base
        description: "{{ doc('left_on_base') }}"
        data_type: bigint
      - name: team_earned_runs
        description: ""
        data_type: bigint
      - name: double_plays_turned
        description: ""
        data_type: bigint
      - name: triple_plays_turned
        description: ""
        data_type: bigint

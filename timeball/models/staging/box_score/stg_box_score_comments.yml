version: 2


models:
  - name: stg_box_score_comments
    description: "Comment lines from box score files, along with their associated game"


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, sequence_id]

    meta:
      primary_keys: *pk

    columns:
      - name: game_id
        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: sequence_id
        description: ""
        data_type: bigint
      - name: comment
        description: ""
        data_type: varchar

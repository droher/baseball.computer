version: 2


models:
  - name: stg_box_score_batting_lines
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: &pk [game_id, side, batter_id]

    meta:
      primary_keys: *pk

    columns:

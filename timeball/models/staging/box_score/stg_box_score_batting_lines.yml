        description: "{{ doc('game_id') }}"
        data_type: varchar
      - name: batter_id
        description: "{{ doc('batter_id') }}"
        data_type: varchar
      - name: side
        description: "{{ doc('side') }}"
        data_type: side
      - name: lineup_position
        description: ""
        data_type: utinyint
      - name: nth_player_at_position
        description: ""
        data_type: utinyint
      - name: at_bats
        description: "{{ doc('at_bats') }}"
        data_type: utinyint
      - name: runs
        description: "{{ doc('runs') }}"
        data_type: utinyint
      - name: hits
        description: "{{ doc('hits') }}"
        data_type: utinyint
      - name: doubles
        description: "{{ doc('doubles') }}"
        data_type: utinyint
      - name: triples
        description: "{{ doc('triples') }}"
        data_type: utinyint

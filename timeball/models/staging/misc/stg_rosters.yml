version: 2


models:
  - name: stg_rosters
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [year, player_id, team_id]

    columns:
      - name: year
        description: ""
        data_type: integer
        constraints:
          - type: not_null
      - name: player_id
        description: ""
        constraints:
          - type: not_null
        data_type: varchar
      - name: last_name
        description: ""
        data_type: varchar
      - name: first_name
        description: ""
        data_type: varchar
      - name: bats
        description: ""
        data_type: varchar
      - name: throws
        description: ""
        data_type: varchar
      - name: team_id
        description: ""
        data_type: team_id
      - name: position
        description: ""
        data_type: varchar

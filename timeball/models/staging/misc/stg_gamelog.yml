      - name: use_dh
        description: ""
        data_type: boolean
      - name: game_type
        description: ""
        data_type: game_type
        constraints:
          - type: not_null
      - name: duration_minutes
        description: ""
        data_type: smallint
      - name: away_line_score
        description: ""
        data_type: varchar
      - name: home_line_score
        description: ""
        data_type: varchar
      - name: away_runs_scored
        description: ""
        data_type: utinyint
        constraints:

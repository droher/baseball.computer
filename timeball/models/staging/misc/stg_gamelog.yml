        columns: &pk [game_id]

    meta:
      primary_keys: *pk

    columns:
      - name: season
        description: ""
        data_type: smallint
        constraints:
          - type: not_null
      - name: date
        description: ""
        data_type: date
        constraints:
          - type: not_null
      - name: doubleheader_status
        description: ""
        data_type: doubleheader_status
        constraints:
          - type: not_null
      - name: game_id
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: away_team_id
        description: ""
        data_type: team_id
        constraints:
          - type: not_null
      - name: home_team_id
        description: ""
        data_type: team_id
        constraints:
          - type: not_null
      - name: time_of_day
        description: ""
        data_type: time_of_day
        constraints:
          - type: not_null
      - name: park_id
        description: ""
        data_type: park_id
        constraints:
          - type: not_null
      - name: attendance
        description: ""
        data_type: integer
      - name: umpire_home_id
        description: ""
        data_type: varchar
      - name: umpire_first_id
        description: ""
        data_type: varchar
      - name: umpire_second_id
        description: ""
        data_type: varchar
      - name: umpire_third_id
        description: ""
        data_type: varchar
      - name: away_starting_pitcher_id
        description: ""
        data_type: varchar
      - name: home_starting_pitcher_id

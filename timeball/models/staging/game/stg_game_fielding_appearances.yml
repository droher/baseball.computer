version: 2


models:
  - name: stg_game_fielding_appearances
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [game_id, player_id, fielding_position, start_event_id]

    columns:
      - name: game_id
        description: ""
        data_type: varchar
      - name: player_id
        description: ""
        data_type: varchar
      - name: side
        description: ""
        data_type: side
        constraints:
          - type: not_null
      - name: fielding_position
        description: ""
        data_type: utinyint
      - name: start_event_id
        description: ""
        data_type: utinyint
      - name: end_event_id
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null

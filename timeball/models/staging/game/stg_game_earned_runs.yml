version: 2


models:
  - name: stg_game_earned_runs
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [game_id, player_id]

    columns:
      - name: game_id
        description: ""
        tests:
          - relationships:
              to: ref('stg_games')
              field: game_id
        data_type: varchar
      - name: player_id
        description: ""
        data_type: varchar
      - name: earned_runs
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null

version: 2


models:
  - name: stg_game_lineup_appearances
    description: ""


    config:
      contract:
        enforced: true

    constraints:
      - type: primary_key
        columns: [game_id, player_id, lineup_position, start_event_id]

    columns:
      - name: game_id
        description: ""
        data_type: varchar
      - name: player_id
        description: ""
        data_type: varchar
      - name: side
        description: ""
        data_type: side
        constraints:
          - type: not_null
      - name: lineup_position
        description: ""
        data_type: utinyint
      - name: entered_game_as
        description: ""
        data_type: varchar
        constraints:
          - type: not_null
      - name: start_event_id
        description: ""
        data_type: utinyint
      - name: end_event_id
        description: ""
        data_type: utinyint
        constraints:
          - type: not_null
